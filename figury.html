<body>
<script type="text/javascript">





var figura=prompt("podaj figurę, dla której chcesz policzyć pole, obwód, szczególne dane: do wyboru: prostokąt, trójkąt, koło","");

/*zmienna przechowująca informacje odnośnie wybranej figury */

if (figura=="trójkąt" || figura=="prostokąt" || figura=="koło"){

if(figura=="trójkąt"){


var a=prompt("podaj podstawe trojkata","");

var b=prompt("podaj lewe ramie","");

var c=prompt("podaj prawe ramie","");

var obwod=a*1+b*1+c*1;

var Prownb=(a*a*Math.sqrt(3))/4;

var Prown=(0.5*a*1*Math.sqrt(b*1*b*1-0.4*a*1*a*1));

var PPros=(a*b*0.5);

document.write("<br> Obwod trojkata wynosi "+obwod);

if(!(a==b) && !(b==c) && !(a==c) && !(a*a+b*b==c*c)){
document.write(" Trojkat roznoboczny. Dla tego trojkata nie liczymy pola.");
}

else if(a==b && b==c){
document.write(" Trojkat rownobocznyny. Pole trojkata rownobocznego wynosi " +Prownb);
}

else if(b==c && !(a==c)){
document.write(" Trojkat rownoramienny. Pole trojkata rownoramiennego wynosi "+Prown);
}
else if(a*a+b*b==c*c)
{
document.write(" Trojkat prostokątny. Pole trojkata prostokątnego wynosi "+PPros);
}

}

/* instrukcja wykonywana w przypadku wybrania trójkąta i wprowadzenia niezbędnych danych odnośnie wymiarów.*/

if(figura=="prostokąt"){

var a=prompt("Podac bok a","");
var b=prompt("Podac bok b","");
var Pole=a*b;
var Obwod=2*a+2*b;
var Przekatna=Math.sqrt(a*a+b*b);

document.write("Pole = "+Pole+" Obwod = "+Obwod+" Przekatna = "+Przekatna);
}

/* instrukcja wykonywana w przypadku wybrania prostokąta i wprowadzenia niezbędnych danych odnośnie wymiarów.*/

if(figura=="koło"){
var promien=prompt("podaj długość promienia","");
var Pole=3.1415*promien*promien;
var Obwod=2*3.1415*promien;
document.write("Pole = "+Pole+" Obwod = "+Obwod);
}
}

/* instrukcja wykonywana w przypadku wybrania koła i wprowadzenia niezbędnych danych odnośnie wymiarów.*/

else
{
document.write("podano nieprawidłową figurę albo coś innego")
}

/* instrukcja wykonywana w przypadku podania nieprawidłowych danych odnośnie wyboru figury.*/

</script>
